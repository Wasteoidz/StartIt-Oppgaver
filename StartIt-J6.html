<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <p>Dynamisk HTML</p>

    <input id="sizeSlider" type="range" min="60" max="500" oninput="showDiv()" />
    <br /> <input id="sizeSlider2" type="range" min="10" max="300" oninput="showDiv()" />\
    <br /> <input id="textInput" type="text" oninput="showDiv()" value="endre text!" />
    <select id="borderChooser" onchange="showDiv()">
        <option value="none">none</option>
        <option selected value="dotted" >dotted</option>
        <option value="solid" >solid</option>
    </select>
    <select id="colorChooser" onchange="showDiv()">
        <option value="orange">orange color</option>
        <option selected value="lightblue">lightblue color</option>
        <option value="grey">grey color</option>
    </select>
    <div id="resultat"></div>
    <div id="resultatHtml"></div>

    <script>
        var resultatDiv = document.getElementById('resultat');
        var resultatHtmlDiv = document.getElementById('resultatHtml');
        var borderChooser = document.getElementById('borderChooser')
        var sizeSlider = document.getElementById('sizeSlider');
        var sizeSlider2 = document.getElementById('sizeSlider2');
        var textInput = document.getElementById('textInput');
        var colorChooser = document.getElementById('colorChooser');

        showDiv();

        function showDiv() {
            resultatDiv.innerHTML = '<div style="'
                + 'background-color: ' + colorChooser.value + ';'
                + 'border: ' + borderChooser.value + ' 10px;'
                + 'width: ' + sizeSlider.value + 'px;'
                + 'height: ' + sizeSlider.value + 'px;'
                + 'border-radius: ' + sizeSlider2.value + 'px;'
                + '">' +
                textInput.value + '</div>';
            resultatHtmlDiv.innerText = resultatDiv.innerHTML;
        }
    </script>
</body>
</html>
