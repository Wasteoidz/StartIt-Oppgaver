<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body onload="testOnLoad()">
    <p>Ferdighet 2a - Alternative eventhandlere: onchange osv.</p>
    <input type="text" onchange="testOnChange()" onkeydown="testOnKeyDown()" oninput="testOnInput()" />
    <h3 onmouseover="testOnMouseOver()" ondblclick="testOnDbClick()" onmouseout="testOnMouseOut()">Test test test</h3>
    <h2 id="info"></h2>

    <a href="https://www.w3schools.com/jsref/dom_obj_event.asp">Mer informasjon her</a>
    <script>
        function testOnLoad() {
            document.getElementById('info').innerHTML += '<li>onload</li>';
        }

        function testOnChange() {
            document.getElementById('info').innerHTML += '<li>onchange</li>';
        }

        function testOnInput() {
            document.getElementById('info').innerHTML += '<li>oninput</li>';
        }

        function testOnMouseOver() {
            document.getElementById('info').innerHTML += '<li>onmouseover</li>';
        }

        function testOnMouseOut() {
            document.getElementById('info').innerHTML += '<li>onmouseout</li>';
        }

        function testOnDbClick() {
            document.getElementById('info').innerHTML += '<li>testDbOnClick</li>';
            console.log("her er det noe greier");
        }

        function testOnKeyDown() {
            document.getElementById('info').innerHTML += '<li>testOnDownKey</li>';
            console.log("her er det noe mere greier");
        }
    </script>
</body>
</html>
